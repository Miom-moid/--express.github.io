<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="ميمو برو - توصيل طعام احترافي في 30 دقيقة">
  <title>ميمو برو - توصيل طعام احترافي</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- الشريط العلوي -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <i class="fas fa-utensils"></i> ميمو برو
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="#home">الرئيسية</a></li>
          <li><a href="#menu">القائمة</a></li>
          <li><a href="#cart">سلتي <span id="cart-count">0</span></a></li>
          <li><a href="#orders">الطلبات</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- المحتوى الديناميكي -->
  <main id="app">
    <!-- سيتم تحميل الصفحات هنا ديناميكيًا -->
  </main>

  <!-- نموذج التوصيل -->
  <section id="checkout-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>أكّد طلبك</h2>
      <form id="order-form">
        <input type="text" id="customer-name" placeholder="اسمك الكامل" required />
        <input type="text" id="customer-address" placeholder="عنوانك" required />
        <input type="tel" id="customer-phone" placeholder="رقم الجوال" required />
        <textarea id="order-notes" placeholder="ملاحظات (اختياري)" rows="3"></textarea>
        <p><strong>الإجمالي:</strong> <span id="final-total">0</span> درهم</p>
        <button type="submit">تأكيد الطلب</button>
      </form>
      <div id="order-message"></div>
    </div>
  </section>

  <!-- التذييل -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 ميمو برو. جميع الحقوق محفوظة.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
